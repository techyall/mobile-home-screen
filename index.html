<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Home Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px;
        }

        .phone {
            width: 360px;
            height: 740px;
            background: #0c0c0c;
            border-radius: 40px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.7),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border: 12px solid #111;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #0a0a12;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.7;
            animation: float 15s infinite linear;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff0080, transparent 70%);
            top: -150px;
            left: -100px;
            animation-duration: 25s;
        }

        .bg-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00d4ff, transparent 70%);
            bottom: -200px;
            right: -150px;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .bg-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #9d4edd, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 20s;
        }

        .bg-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 79%, rgba(255,255,255,0.03) 80%, transparent 81%),
                linear-gradient(transparent 79%, rgba(255,255,255,0.03) 80%, transparent 81%);
            background-size: 50px 50px;
            opacity: 0.3;
        }


        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .time {
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status-icons span {
            margin-left: 8px;
            font-size: 12px;
        }

   
        .clock-widget {
            text-align: center;
            margin-top: 40px;
            color: white;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .time-display {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .date-display {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 12px 20px;
            margin: 0 30px 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .search-bar i {
            color: rgba(255, 255, 255, 0.7);
            margin-right: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 100px;
            overflow: hidden;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 0 25px;
            margin-top: 10px;
            position: relative;
            z-index: 10;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.5);
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .app-icon:hover::before {
            opacity: 1;
        }

        .app-icon:hover i {
            animation: icon-pulse 0.5s ease-in-out;
        }

        .app-icon:hover .app-label {
            animation: text-glow 0.5s ease-in-out;
        }

        .app-icon i {
            font-size: 26px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .app-label {
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .phone-app { background: linear-gradient(135deg, rgba(0, 198, 255, 0.7), rgba(0, 114, 255, 0.7)); }
        .messages-app { background: linear-gradient(135deg, rgba(248, 87, 166, 0.7), rgba(255, 88, 88, 0.7)); }
        .camera-app { background: linear-gradient(135deg, rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7)); }
        .photos-app { background: linear-gradient(135deg, rgba(240, 147, 251, 0.7), rgba(245, 87, 108, 0.7)); }
        .maps-app { background: linear-gradient(135deg, rgba(79, 172, 254, 0.7), rgba(0, 242, 254, 0.7)); }
        .weather-app { background: linear-gradient(135deg, rgba(67, 233, 123, 0.7), rgba(56, 249, 215, 0.7)); }
        .music-app { background: linear-gradient(135deg, rgba(250, 112, 154, 0.7), rgba(254, 225, 64, 0.7)); }
        .browser-app { background: linear-gradient(135deg, rgba(168, 237, 234, 0.7), rgba(254, 214, 227, 0.7)); color: #333; }
        .mail-app { background: linear-gradient(135deg, rgba(205, 156, 242, 0.7), rgba(246, 243, 255, 0.7)); color: #333; }
        .calendar-app { background: linear-gradient(135deg, rgba(255, 236, 210, 0.7), rgba(252, 182, 159, 0.7)); color: #333; }
        .notes-app { background: linear-gradient(135deg, rgba(132, 250, 176, 0.7), rgba(143, 211, 244, 0.7)); color: #333; }
        .settings-app { background: linear-gradient(135deg, rgba(212, 252, 121, 0.7), rgba(150, 230, 161, 0.7)); color: #333; }

  
        .dock {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            margin: 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .dock-app {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dock-app:hover {
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.2);
        }

        .dock-app:hover i {
            animation: icon-pulse 0.5s ease-in-out;
        }

 
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        @keyframes icon-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .dynamic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 220, 255, 0.1) 0%, transparent 50%);
            animation: bg-pulse 10s ease-in-out infinite alternate;
            z-index: 1;
        }

        @keyframes bg-pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .app-open {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a12;
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            animation: app-open 0.5s ease-out;
        }

        @keyframes app-open {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .app-content {
            text-align: center;
            padding: 30px;
        }

        .app-content i {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-app {
            position: absolute;
            top: 50px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            
            <div class="dynamic-bg"></div>
            <div class="bg-element bg-1"></div>
            <div class="bg-element bg-2"></div>
            <div class="bg-element bg-3"></div>
            <div class="bg-lines"></div>
            
            
            <div class="particles" id="particles"></div>
            
            
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="status-icons">
                    <span><i class="fas fa-signal"></i></span>
                    <span><i class="fas fa-wifi"></i></span>
                    <span><i class="fas fa-battery-three-quarters"></i></span>
                </div>
            </div>
            
            
            <div class="clock-widget">
                <div class="time-display clock-update">9:41</div>
                <div class="date-display">Wednesday, October 11</div>
            </div>
            
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            
            <div class="app-container">
                <div class="app-grid">
                    <div class="app-icon phone-app" data-app="phone">
                        <i class="fas fa-phone"></i>
                        <span class="app-label">Phone</span>
                    </div>
                    <div class="app-icon messages-app" data-app="messages">
                        <i class="fas fa-comment-alt"></i>
                        <span class="app-label">Messages</span>
                    </div>
                    <div class="app-icon camera-app" data-app="camera">
                        <i class="fas fa-camera"></i>
                        <span class="app-label">Camera</span>
                    </div>
                    <div class="app-icon photos-app" data-app="photos">
                        <i class="fas fa-images"></i>
                        <span class="app-label">Photos</span>
                    </div>
                    <div class="app-icon maps-app" data-app="maps">
                        <i class="fas fa-map-marked-alt"></i>
                        <span class="app-label">Maps</span>
                    </div>
                    <div class="app-icon weather-app" data-app="weather">
                        <i class="fas fa-cloud-sun"></i>
                        <span class="app-label">Weather</span>
                    </div>
                    <div class="app-icon music-app" data-app="music">
                        <i class="fas fa-music"></i>
                        <span class="app-label">Music</span>
                    </div>
                    <div class="app-icon browser-app" data-app="browser">
                        <i class="fas fa-globe"></i>
                        <span class="app-label">Browser</span>
                    </div>
                    <div class="app-icon mail-app" data-app="mail">
                        <i class="fas fa-envelope"></i>
                        <span class="app-label">Mail</span>
                    </div>
                    <div class="app-icon calendar-app" data-app="calendar">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="app-label">Calendar</span>
                    </div>
                    <div class="app-icon notes-app" data-app="notes">
                        <i class="fas fa-sticky-note"></i>
                        <span class="app-label">Notes</span>
                    </div>
                    <div class="app-icon settings-app" data-app="settings">
                        <i class="fas fa-cog"></i>
                        <span class="app-label">Settings</span>
                    </div>
                </div>
            </div>
            
            <div class="dock">
                <div class="dock-app phone-app" data-app="phone"><i class="fas fa-phone"></i></div>
                <div class="dock-app messages-app" data-app="messages"><i class="fas fa-comment-alt"></i></div>
                <div class="dock-app browser-app" data-app="browser"><i class="fas fa-globe"></i></div>
                <div class="dock-app music-app" data-app="music"><i class="fas fa-music"></i></div>
            </div>
            
            <div class="app-open" id="app-open">
                <div class="close-app" id="close-app"><i class="fas fa-times"></i></div>
                <div class="app-content">
                    <i class="fas fa-phone" id="app-icon"></i>
                    <h2 id="app-title">Phone</h2>
                    <p>App content would appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
      
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const dateString = now.toLocaleDateString([], {weekday: 'long', month: 'long', day: 'numeric'});
            
            document.querySelector('.time-display').textContent = timeString;
            document.querySelector('.status-bar .time').textContent = timeString;
            document.querySelector('.date-display').textContent = dateString;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
    
            const size = Math.random() * 5 + 2;
            const left = Math.random() * 100;
            const animationDuration = Math.random() * 20 + 10;
            const animationDelay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${left}%`;
            particle.style.animationDuration = `${animationDuration}s`;
            particle.style.animationDelay = `${animationDelay}s`;
            particlesContainer.appendChild(particle);
        }
        

        const appOpen = document.getElementById('app-open');
        const appIcon = document.getElementById('app-icon');
        const appTitle = document.getElementById('app-title');
        const closeApp = document.getElementById('close-app');
        
        document.querySelectorAll('.app-icon, .dock-app').forEach(icon => {
            icon.addEventListener('click', function() {
                const appName = this.getAttribute('data-app');
                appIcon.className = `fas fa-${appName}`;
                appTitle.textContent = this.querySelector('.app-label').textContent;
                appOpen.style.display = 'flex';
            });
        });
        
        closeApp.addEventListener('click', function() {
            appOpen.style.display = 'none';
        });
        
  
        document.querySelectorAll('.app-icon, .dock-app').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.boxShadow = '0 12px 25px rgba(0, 0, 0, 0.4)';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.3)';
            });
        });
    </script>
</body>
</html>
